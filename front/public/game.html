<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="./bulma.css">
  <link rel="stylesheet" href="./slider/nouislider.min.css">
  <title>Zappy</title>
</head>

<body style="background-color: #2a2a2a;">
  <div class="columns">
    <div class="column" >
      <section class="section">
        <div id="game"></div>
        <div class="columns" style="margin-top: 1rem; margin-left: 1rem;">
          <div class="column">
            <label class="label" style="color:white">Ressources disponible sur la case</label>
            <div class="box">
              <article class="media">
                <div class="media-content">
                  <div class="content">
                    <div class="block" id="foodBlock">
                      <!-- display resources -->
                    </div>
                  </div>
                </div>
              </article>
            </div>
          </div>
          <div class="column">
            <label class="label" style="color:white">Joueur</label>
            <div class="box" id="playerColor">
              <article class="media">
                <div class="media-content">
                  <div class="content">
                    <div class="block" id="playerResources">
                      <!-- display resources -->
                    </div>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="column" style="padding-right:1rem;">
      <section class="section" style="color:white">
        <h2 id="welcome" class="centered title is-2" style="color:white">
          <div class="loader"></div>
        </h2>
        <div class="block">
          <button class="button is-success" id="beginButton">Lancer le jeu</button>
          <a href="/" class="button is-warning">Retourner au menu</a>
        </div>
        <label class="label" style="color:white">Changer la fr√©quence du jeu</label>
        <div id="slider-step" style="margin-bottom: 20px"></div>
        <h4 class="title is-4" style="color:white">Joueurs :</h4>
        <div id="playersName" style="height: 500px; overflow: auto; color:white">
          <!-- nom des joueurs -->
        </div>
      </section>


    </div>

  </div>

</body>
<script src="./io.js"></script>
<script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
<script src="./slider/nouislider.min.js"></script>
<script src="./utils.js"></script>
<script src="./Game.js"></script>

</html>
