<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="./bulma.css">
  <title>Zappy</title>
</head>

<body>
  <div class="columns">
    <div class="column">
      <div class="centered">
        <div id="welcome"></div>
        <div id="game"></div>
      </div>
    </div>
    <div class="column">
      <div class="box">
        <article class="media">
          <div class="media-content">
            <div class="content">
              <p><strong>Muller</strong> <small>level 4</small></p>
              <div class="block">
                <a class="button is-primary">Action</a>
                <a class="button is-info">Action</a>
                <a class="button is-success">Action</a>
              </div>
              <p>Temps restant <strong>31 secondes</strong></p>
              <progress class="progress is-danger" value="90" max="100">90%</progress>
              </p>
            </div>
          </div>
        </article>
      </div>
      <div class="box is-dark">
        <article class="media">
          <div class="media-content">
            <div class="content">
              <p><strong>Carlen</strong> <small>level 4</small></p>
            </div>
          </div>
        </article>
      </div>
      <div class="box is-dark";>
        <article class="media">
          <div class="media-content">
            <div class="content">
              <p><strong>Tran</strong> <small>level 4</small></p>
            </div>
          </div>
        </article>
      </div>
    </div>

  </div>
</body>
<script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
<script src="./Game.js"></script>
</html>
